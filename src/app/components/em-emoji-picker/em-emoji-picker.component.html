<p-button (onClick)="toggleOverlay($event)" [text]="true" [loading]="loading">
  <span
    [innerHTML]="selectedEmoji | trustHTML"
    class="flex items-center pt-1 w-[22px] h-[34px]"
    *ngIf="!loading"></span>
</p-button>
<p-overlayPanel (onShow)="showEmojis()" styleClass="emoji-overlay" #op>
  <ng-template pTemplate="content">
    <div id="picker">
      <div class="w-96"></div>
    </div>
  </ng-template>
</p-overlayPanel>
